<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{thymeleaf/layouts/layout1}">

<head>
    <meta charset="UTF-8">
    <meta name ="_csrf_header" th:content="${_csrf.headerName}"  />
    <meta name="_csrf" th:content="${_csrf.token}"  />
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>

<!-- 사용자 CSS 추가 -->

<div layout:fragment="content">

    <div id="login">
        <div class="container">
            <!-- 로그인 양식 시작 -->
            <form id="loginForm" role="form" method="post" action="/members/login">
                <h1>로그인</h1>
                <hr class="login-divider">
                <div class="form-group">
                    <label th:for="email">이메일 주소</label>
                    <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
                    <label th:for="password">비밀번호</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
                </div>
                <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
                <button class="btn login">로그인</button>
                <button type="button" class="btn register" onClick="location.href='/members/new'">회원가입</button>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>
            <!-- 로그인 양식 끝 -->
            <!-- 구분 선 추가 -->
            <hr class="login-divider">
            <div class="kakao-login">
                <a href="/oauth2/authorization/facebook" title="Facebook">
                    <img src="/img/Facebook.png" alt="Facebook"></a>
                <a href="/oauth2/authorization/google" title="Google">
                    <img src="/img/Google.png" alt="Google"></a>
                <a href="/oauth2/authorization/kakao" title="Kakao">
                    <img src="/img/kakao.png" alt="Kakao"></a>
                <a href="/oauth2/authorization/naver" title="Naver">
                    <img src="/img/naver.png" alt="Naver"></a>
            </div>
        </div>
    </div>
</div>
</html>
