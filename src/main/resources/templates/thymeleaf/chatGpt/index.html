<!--정용준: 이 HTML 코드는 챗GPT와 대화하는 웹 애플리케이션의 프론트엔드 부분을 정의합니다. -->
<!--       사용자와 챗GPT 사이의 대화를 표시하고 사용자가 입력한 메시지를 처리할 수 있는 간단한 -->
<!--       웹 페이지입니다.-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>챗GPT와 대화하기</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message {
            border-top: 1px solid #ccc;
            padding: 10px;
            margin-top: 5px;
            background-color: #e6e6e6;
        }
        #chat-container {
            width: 400px;
            height: 600px;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
        }
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column-reverse;
        }
        #user-input {
            display: flex;
            padding: 10px;

        }
        #user-input input {
            flex: 1;
            padding: 10px;
            outline: none;
        }
        #user-input button {
            border: none;
            background-color: #333;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
        }
        .loading {
            background-color: #f5f5f5;
            text-align: center;
            color: #555;
            font-style: italic;
        }
    </style>

</head>
<body>
<div class="container">
    <h1 class="display-6">챗GPT와 대화</h1>
    <p>무엇이든 물어보세요! (예: "이번 할로윈 컨셉 추천해줘")</p>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="user-input">
            <input type="text" placeholder="메시지를 입력하세요..." />
            <button>전송</button>
            <a href="http://localhost:8080/room"><button class="btn btn-secondary">방 목록</button></a>
        </div>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
